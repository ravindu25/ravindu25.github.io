<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TGB Price Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
   
        <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 ">TGB Price Checker</span>

    </div>
    
  </div>
</nav>
<div class="text-center" style="align-items: center;">
    <div style="margin:5%; margin-top: 2%;">
      <b><span>Dollar Rate - Rs. 305</span></b><br><br><br>
        <div class="mb-3" >
            <label for="dollarPrice" class="form-label">Dollar Price</label>
            <input type="text" class="form-control" id="dollarPrice" placeholder="Enter Dollar Price Here">
            
        </div>
    
    
        <button type="submit" class="btn btn-primary" onclick="calculatePrice()">Check Price</button>
     
    </div>
</div>
<div class="card text-center">
  <div class="card-header">
    Cost Price
  </div>
  <div class="card-body">
    <h5 class="card-title" id="costPrice">Rs. 0</h5>
    
  </div>

</div>
<br>
<div class="card text-center">
  <div class="card-header">
    Selling Price
  </div>
  <div class="card-body">
    <h5 class="card-title" id="sellingPrice">Rs. 0</h5>
  
  </div>
 
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function calculatePrice(){
            var dollarPrice = document.getElementById("dollarPrice").value;
            if(isNaN(dollarPrice)){
                alert("Please enter a valid number");
                return;
            }
            var costPrice = dollarPrice * 305 * 1.15;
            if(dollarPrice>20){
                var sellingPrice = dollarPrice * 305 * 1.28;
            }else if(dollarPrice>13){
                var sellingPrice = dollarPrice * 305 * 1.35;
            }else if(dollarPrice>9){
                var sellingPrice = dollarPrice * 305 * 1.4;
            }else if(dollarPrice>6){
                var sellingPrice = dollarPrice * 305 * 1.45;
            }else if(dollarPrice>4.5){
                var sellingPrice = dollarPrice * 305 * 1.5;
            }else if(dollarPrice>2.5){
                var sellingPrice = dollarPrice * 305 * 1.6;
            }else{
                var sellingPrice = dollarPrice * 305 * 1.7;
            }
            document.getElementById("costPrice").innerHTML = "Rs. " + Math.round(costPrice);

            // discount=sellingPrice*0.1;      //For Discount
            // if(discount>1000)
            // {
            //     discount=1000;
            // }
            // discountAdjustmentMarkup = discount*0.6;
            // sellingPrice = sellingPrice + discountAdjustmentMarkup;

            

            document.getElementById("sellingPrice").innerHTML = "Rs. " + Math.round(sellingPrice);
        }
    </script>
  </body>
</html>
